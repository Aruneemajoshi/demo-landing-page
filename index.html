

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: grey;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px; /* Set the height of your logo */
        }

        nav {
            display: flex;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .search-bar {
            margin: 100px 0;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
        }

        .card {
            width: 30%;
            padding: 20px;
            margin: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(123, 13, 13);
        }

        footer {
            background-color: grey;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="your_logo.png" alt="Logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <div class="card-container">
            <div class="card">
                <h3>Card 1</h3>
                <p>Card content goes here.</p>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <p>Card content goes here.</p>
            </div>
            <div class="card">
                <h3>Card 3</h3>
                <p>Card content goes here.</p>
            </div>
        </div>


        <div class="card-container">
          <div class="card">
              <h3>Card 1</h3>
              <p>Card content goes here.</p>
          </div>
          <div class="card">
              <h3>Card 2</h3>
              <p>Card content goes here.</p>
          </div>
          <div class="card">
              <h3>Card 3</h3>
              <p>Card content goes here.</p>
          </div>
      </div>
    </main>

    <footer>
        &copy; 2024 Your Website Name
    </footer>
</body>
</html>
